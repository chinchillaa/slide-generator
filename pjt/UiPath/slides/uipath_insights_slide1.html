<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiPath Insights - 概要</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: white;
            position: relative;
            overflow: hidden;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-weight: bold;
            color: #888;
            font-size: 24px;
        }
        .purple-accent {
            background-color: #8a2be2;
        }
        .title-box {
            border-left: 8px solid #8a2be2;
            padding-left: 20px;
            margin-bottom: 30px;
        }
        .highlight-text {
            color: #8a2be2;
            font-weight: bold;
        }
        .feature-box {
            background-color: rgba(138, 43, 226, 0.05);
            border-left: 4px solid #8a2be2;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 0 8px 8px 0;
        }
        .icon-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(138, 43, 226, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }
        .main-visual {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.1) 0%, rgba(138, 43, 226, 0.05) 100%);
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col p-10">
        <!-- ロゴ -->
        <div class="logo flex items-center">
            <i class="fas fa-robot text-purple-700 mr-2"></i>
            UiPath
        </div>
        
        <!-- ヘッダー -->
        <div class="title-box mt-8">
            <h1 class="text-4xl font-bold">UiPath Insights</h1>
            <p class="text-xl text-gray-600 mt-2">RPAプラットフォームの分析ソリューション</p>
        </div>
        
        <!-- メインビジュアル -->
        <div class="main-visual">
            <div class="flex items-center justify-center mb-6">
                <div class="icon-circle mr-4">
                    <i class="fas fa-chart-pie text-purple-700 text-2xl"></i>
                </div>
                <p class="text-lg">
                    <span class="highlight-text">Orchestratorに組み込まれた統合分析ツール</span>で、
                    RPAの運用状況とビジネス成果を可視化
                </p>
            </div>
        </div>
        
        <!-- 主要機能 -->
        <div class="mt-6">
            <h2 class="text-2xl font-bold mb-4 flex items-center">
                <i class="fas fa-star text-purple-700 mr-3"></i>
                主要機能
            </h2>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="feature-box">
                    <div class="flex items-start">
                        <div class="icon-circle flex-shrink-0">
                            <i class="fas fa-chart-line text-purple-700 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg mb-2">成果の可視化</h3>
                            <p class="text-gray-700">コスト・時間削減効果を定量的に表示し、ROIダッシュボードで経営層への報告が容易に</p>
                        </div>
                    </div>
                </div>
                
                <div class="feature-box">
                    <div class="flex items-start">
                        <div class="icon-circle flex-shrink-0">
                            <i class="fas fa-brain text-purple-700 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg mb-2">AI予測分析</h3>
                            <p class="text-gray-700">機械学習による稼働状況予測と、プロセスの異常・ボトルネック検知</p>
                        </div>
                    </div>
                </div>
                
                <div class="feature-box">
                    <div class="flex items-start">
                        <div class="icon-circle flex-shrink-0">
                            <i class="fas fa-bell text-purple-700 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg mb-2">アラート機能</h3>
                            <p class="text-gray-700">目標達成時や重要フェーズ終了時の通知をカスタマイズ可能</p>
                        </div>
                    </div>
                </div>
                
                <div class="feature-box">
                    <div class="flex items-start">
                        <div class="icon-circle flex-shrink-0">
                            <i class="fas fa-share-alt text-purple-700 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg mb-2">情報共有</h3>
                            <p class="text-gray-700">レポートの自動配信（Email/PDF）で組織全体への知見共有</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- フッター -->
        <div class="mt-auto pt-4 text-right text-gray-500">
            <p class="text-sm">1 / 3</p>
        </div>
    </div>
</body>
</html>
